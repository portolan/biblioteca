	<div class="row">
	
	    <div class="col-md-5">
	      <a ui-sref="livro.insert" class="btn btn-primary">
	        <i class="glyphicon glyphicon-plus"></i>Novo
	      </a>
	
	      <button type="button" class="btn btn-danger" ng-click="livro.methods.delete(selectedValues)" gumga-confirm="Deseja remover?">
	        <i class="glyphicon glyphicon-trash"></i>Remover
	      </button>
	    </div>
	
	    <div class="col-md-7">
	        <gumga-query search="livro.methods.search(field,param)" advanced-search="livro.methods.advancedSearch(param)" saved-filters="livro.methods.getQuery(page)">
	            <search-field label="nome" field="nome"></search-field>
	            <search-field label="assuntos" field="assuntos"></search-field>
	            <search-field label="autores" field="autores"></search-field>
	            <search-field label="editora" field="editora"></search-field>
	            <advanced-search-field  type="string"  label="nome" field="nome"></advanced-search-field>
	            <advanced-search-field  type="string"  label="assuntos" field="assuntos"></advanced-search-field>
	            <advanced-search-field  type="string"  label="autores" field="autores"></advanced-search-field>
	            <advanced-search-field  type="string"  label="editora" field="editora"></advanced-search-field>
	        </gumga-query>
	    </div>
	</div>
	
	<div class="full-width-without-padding">
	    <gumga-list sort="livro.methods.sort(field, dir)"
	           class="table-striped table-condensed"
	            data="livro.data"
	            configuration="tableConfig">
	    </gumga-list>
	</div>

	<uib-pagination ng-model="page"
	            max-size="10"
	            boundary-links="true"
	            previous-text="‹"
	            next-Text="›"
	            first-text="«"
	            last-text="»"
	            items-per-page="livro.pageSize"
	            total-items="livro.count"
	            ng-change="livro.methods.get(page)">
	</uib-pagination>
