	<div class="row">
	
	    <div class="col-md-5">
	      <a ui-sref="editora.insert" class="btn btn-primary">
	        <i class="glyphicon glyphicon-plus"></i>Novo
	      </a>
	
	      <button type="button" class="btn btn-danger" ng-click="editora.methods.delete(selectedValues)" gumga-confirm="Deseja remover?">
	        <i class="glyphicon glyphicon-trash"></i>Remover
	      </button>
	    </div>
	
	    <div class="col-md-7">
	        <gumga-query search="editora.methods.search(field,param)" advanced-search="editora.methods.advancedSearch(param)" saved-filters="editora.methods.getQuery(page)">
	            <search-field label="nome" field="nome"></search-field>
	            <advanced-search-field  type="string"  label="nome" field="nome"></advanced-search-field>
	        </gumga-query>
	    </div>
	</div>
	
	<div class="full-width-without-padding">
	    <gumga-list sort="editora.methods.sort(field, dir)"
	           class="table-striped table-condensed"
	            data="editora.data"
	            configuration="tableConfig">
	    </gumga-list>
	</div>

	<ul uib-pagination ng-model="page"
	            max-size="10"
	            boundary-links="true"
	            previous-text="�"
	            next-Text="�"
	            first-text="�"
	            last-text="�"
	            items-per-page="editora.pageSize"
	            total-items="editora.count"
	            ng-change="editora.methods.get(page)">
	</ul>
