<form name="EditoraForm" gumga-form novalidate>
		
	<div gumga-form-class="nome">
		<label gumga-translate-tag="editora.nome">nome</label>
		<input gumga-error type="text" name="nome" ng-model="editora.data.nome"  class="form-control" />
	</div>    <gumga-errors label="Lista de erros" title="Lista de erros"></gumga-errors>
    <gumga-form-buttons
            back="editora.list"
            submit="editora.methods.put(editora.data)"
            position="right"
            valid="EditoraForm.$valid"
            confirm-dirty="true"
            continue="continue">
    </gumga-form-buttons>    
</form>
